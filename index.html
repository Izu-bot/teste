<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romance na Escola: Clara e Leonardo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hearts-container"></div>
    <div id="confetti-container"></div>
    
    <!-- Tela de Início -->
    <div id="start-screen">
        <h1>Romance na Escola: Clara e Leonardo</h1>
        <p>Bem-vindo ao jogo! Descubra o que acontece entre Clara e Leonardo na escola.</p>
        <button id="start-button" onclick="startGame()">Começar Jogo</button>
    </div>
    
    <!-- Tela do Jogo -->
    <div id="game-container" style="display:none;">
        <div id="game-screen">
            <div id="dialogue-box">
                <p id="dialogue-text">Bem-vindo ao jogo! Clique no botão abaixo para começar.</p>
            </div>
            <div id="choices-container">
                <button class="choice-button" id="choice1" onclick="makeChoice(0)">Escolha 1</button>
                <button class="choice-button" id="choice2" onclick="makeChoice(1)">Escolha 2</button>
                <button class="choice-button" id="choice3" onclick="makeChoice(2)">Escolha 3</button>
            </div>
            <button id="reset-button" style="display:none;" onclick="resetGame()">Reiniciar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
